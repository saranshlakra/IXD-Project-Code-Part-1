<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>Sparkle</title>
  </head>
  <body>
    <section id="sec-1">
      <div id="logo-div">
        <img src="resources/images/logo.png" alt="sparkle logo" />
        <p id="tagline">Say goodbye to unemployment</p>
      </div>
      <div id="homepage-logo">
        <img
          src="resources/images/Illustration - Success, Social media _ achievement, woman, trophy, award, reward, win, competition.png"
          alt="Success, Social media _ achievement, woman, trophy, award, reward, win, competition"
        />
      </div>
      <div id="btn-div">
        <button
          class="btn"
          id="applicant"
          onclick="applicantShow()"
          type="submit"
          style="
            width: 94%;
            padding: 5%;
            border-radius: 4px;
            border: none;
            margin-bottom: 0%;
          "
        >
          Applicant
        </button>
        <button
          id="btn-2"
          class="btn"
          style="
            width: 94%;
            padding: 5%;
            border-radius: 4px;
            border: none;
            background-color: white;
            color: black;
          "
        >
          Recruiter
        </button>
      </div>

      <footer>
        <img src="resources/images/fa_twitter-square.png" alt="twitter logo" />
        <img src="resources/images/Vector (2).png" alt="logo" />
        <img src="resources/images/Vector.png" alt="logo-1" />
      </footer>
    </section>

    <section id="sec-2">
      <form name="loginForm" action="#" method="POST" id="form">
        <div class="container">
          <h1>Sign-up for free</h1>

          <label for="email">Name</label> <br />
          <input
            type="text"
            placeholder="Enter Name"
            name="uName"
            id="name"
            required
          />
          <br />
          <label for="email">Email</label> <br />
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="email"
            required
          />
          <br />
          <label for="psw">Password</label> <br />
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            id="psw"
            required
          />
          <br />
          <label for="psw-repeat">Repeat Password</label> <br />
          <input
            type="password"
            placeholder="Repeat Password"
            name="psw-repeat"
            id="psw-repeat"
            required
          />
          <br />
          <input type="checkbox" id="checkbox" />
          <p id="terms">I agree to <a href="#">Terms & Conditions</a>.</p>
          <br />
          <button type="submit" class="registerbtn">Get Started</button>
        </div>
      </form>
    </section>

    <section id="sec-3">
      <div id="applicant-nav">
      <a href="#" id="homepage" onclick="homepage()"><img src="resources/images/menu.png" alt="menu icon"></a>
      <a href="#"><img src="resources/images/notifcation.png" alt="notifcation" style="float: right;"> </a>
      </div>
      <h2 id="uName"></h2>
      <div id="subject">
        <select name="courses" id="courses">
          <option value="0">What's your major?</option>
          <option value="WD">Web Development</option>
          <option value="WD1">Web Desinging</option>
          <option value="UX">UX</option>
          <option value="C">Content</option>
        </select>
      </div>
      <div id="user">
        <img src="resources/images/user.png" alt="user" />
      </div>
      <div id="userBtn">
        <button type="submit">Next</button>
        <button type="submit" style="background-color: white; color: black">
          Back
        </button>
      </div>
    </section>
    <script src="script/script.js"></script>
  </body>
</html>
